<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>Узнайте стоимость вашего автомобиля за 1 минуту</h1>
    <div class="row g-3">
        <div class="col-4">
            <select class="form-select car_price select" id="brand" onchange="selectBrand(this)">
                <option selected>Марка</option>
                <option value="100">BMW</option>
                <option value="200">Mazda</option>
                <option value="300">Nissan</option>
            </select>
        </div>
        <div class="col-4">
            <select id="model" class="car_price select" style="display: none;"></select>
            <!-- <select class="form-select car_price" id="model">
                <option selected>Модель</option>
                <option value="10">X1</option>
                <option value="20">X2</option>
                <option value="30">X3</option>
                <option value="10">mazda demio</option>
                <option value="20">mazda 6</option>
                <option value="30">mazda 3</option>
                <option value="10">X-Trail</option>
                <option value="20">Qashqai</option>
                <option value="30">Pathfinder</option>
            </select> -->
        </div>
        <div class="col-4">
            <select class="form-select car_price">
                <option selected>Год выпуска</option>
                <option value="50">2020</option>
                <option value="60">2021</option>
                <option value="70">2022</option>
            </select>
        </div>
        <div class="col-4">
            <div id="fuel">
                <h6>Тип топлива</h6>
                <div class="form-check">
                    <input class="form-check-input car_price" type="radio" name="carFuel" id="carFuel1" value="100">
                    <label class="form-check-label" for="carFuel1">
                        Бензин
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input car_price" type="radio" name="carFuel" id="carFuel2" value="200">
                    <label class="form-check-label" for="carFuel2">
                        Дизельное топливо
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input car_price" type="radio" name="carFuel" id="carFuel3" value="300">
                    <label class="form-check-label" for="carFuel3">
                        Электрический
                    </label>
                </div>
            </div>
        </div>
        <div class="col-4">
            <select class="form-select car_price">
                <option selected>Поколение</option>
                <option value="15">Один</option>
                <option value="25">Два</option>
                <option value="35">Три</option>
            </select>
        </div>
        <div class="col-4">
            <select class="form-select car_price">
                <option selected>Пробег</option>
                <option value="300">50000</option>
                <option value="200">100000</option>
                <option value="100">120000</option>
            </select>
        </div>
        <div class="col-4">
            <div id="receiver">
                <h6>Получатель</h6>
                <div class="form-check">
                    <input class="form-check-input car_price" type="radio" name="radioReceiver" id="radioReceiver1"
                        value="140">
                    <label class="form-check-label" for="radioReceiver1">
                        Физическое лицо
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input car_price" type="radio" name="radioReceiver" id="radioReceiver2"
                        value="240">
                    <label class="form-check-label" for="radioReceiver2">
                        Юридическое лицо
                    </label>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" value="350" class="car_price">Нужна доставка
        </div>
        <div id="result"></div>
        <div>
            <button onclick="calc();">Рассчитать</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
    <script src="index.js">

    </script>
</body>

</html>
